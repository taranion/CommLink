  compile-android:
    runs-on: ubuntu-latest
    steps:
    - name: checkout sources
      uses: actions/checkout@v1
      
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-    

    - name: Cache GraalVM tarball
      id: cache-graalvm-tarball
      uses: actions/cache@v1
      with:
        path: graalvm-ce-java11-20.3.0-dev
        key: ${{ runner.os }}-graalvm-${{ env.GRAALVM_VERSION }}-${{ env.JAVA_VERSION }}
    - name: Setup GraalVM
      if: steps.cache-graalvm-tarball.outputs.cache-hit != 'true'
      run: |
        wget https://github.com/graalvm/graalvm-ce-dev-builds/releases/download/20.3.0-dev-20200815_0210/graalvm-ce-java11-linux-amd64-20.3.0-dev.tar.gz
        tar -zxf graalvm-ce-java11-linux-amd64-20.3.0-dev.tar.gz
              
    - name: Set variables
      run: |
        echo "::set-env name=GRAALVM_HOME::$(pwd)/graalvm-ce-java11-20.3.0-dev"
        echo "::set-env name=JAVA_HOME::$(pwd)/graalvm-ce-java11-20.3.0-dev"
        echo "::add-path::$(pwd)/graalvm-ce-java11-20.3.0-dev/bin"
          
    - name: Install native image
      if: steps.cache-graalvm-tarball.outputs.cache-hit != 'true'
      run: ${{ env.GRAALVM_HOME }}/bin/gu install native-image
      
    - name: Install missing packages
      run: sudo apt-get install libgtk-3-dev libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev
      
    - name: Compile
      run:  locale ; mvn -U -s settings.xml clean client:compile  -Pandroid
      env:
        LANG: "de_DE.UTF-8"

    - name: Link
      run:  mvn client:link -Pandroid
        
    - name: Show result
      run: ls target/client

    - name: Package
      run:  mvn client:package -Pandroid
        
    - name: Show result
      run: |
         ls target/client/aarch64-android/gvm 
         find target/client/aarch64-android/gensrc/android 
         cat target/client/aarch64-android/gensrc/android/AndroidManifest.xml
         zip -r android-gensrc.zip target/client/aarch64-android/gensrc/android

    - name: Upload Generated sources
      uses: actions/upload-artifact@v1
      with:
        name: android-gensrc.zip
        path: android-gensrc.zip

    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: Mondtor.apk
        path: target/client/aarch64-android/gvm/Mondtor.apk
        
