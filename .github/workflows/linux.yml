name: Compile Linux
on: [push]
#on:
#  push:
#    # Sequence of patterns matched against refs/tags
#    tags:
#    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
env:
  LANG: "de_DE.UTF-8"

jobs:
  compile-linux:
    runs-on: ubuntu-latest
    steps:
    - name: checkout sources
      uses: actions/checkout@v2
 
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-    

    - name: setup-graalvm-ce
      uses: gluonhq/setup-graalvm@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # GraalVM version. Default: latest
        graalvm: '22.0.0.3-Final'
        # Java version. Since GraalVM 22, either java11 or java17, before GraalVM 22, empty. Default: java17
        jdk: 'java17'

    - name: Compile
      run:  export LC_ALL=de_DE.UTF-8; export LC_MESSAGES=de_DE.UTF-8; locale ; mvn -U -s settings.xml clean gluonfx:compile
      env: 
        JFROG_USER: ${{ secrets.JFROG_USER }}
        JFROG_PASS: ${{ secrets.JFROG_PASS }}
        LANG: de_DE
      
    - name: Install missing packages
      run: sudo apt-get install libgtk-3-dev libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev

    - name: Link
      run:  mvn gluonfx:link
        
    - name: Show result
      run: ls target/gluonfx

    - name: Package
      run:  mvn gluonfx:package
        
    - name: Show result
      run: ls target/gluonfx/x86_64-linux

    - name: Logs
      if: always()      
      run: cat target/gluonfx/x86_64-linux/gvm/log/client-debug0.log

    - name: Upload Linux binary
      uses: actions/upload-artifact@v1
      with:
        name: ComLink6-Linux
        path: target/gluonfx/x86_64-linux/ComLink6

