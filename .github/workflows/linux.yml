name: Compile Linux
on: [push]
#on:
#  push:
#    # Sequence of patterns matched against refs/tags
#    tags:
#    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
env:
  GRAALVM_VERSION: "20.3.0-dev"
  JAVA_VERSION: "java11"
  LANG: "de_DE.UTF-8"

jobs:
  compile-linux:
    runs-on: ubuntu-latest
    steps:
    - name: checkout sources
      uses: actions/checkout@v2
 
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-    

    - name: setup-graalvm-ce
      uses: rinx/setup-graalvm-ce@v0.0.4
      with:
          graalvm-version: "20.2.0"
          java-version: "java11"
          native-image: "true"

    - name: Compile
      run:  export LC_ALL=de_DE.UTF-8; export LC_MESSAGES=de_DE.UTF-8; locale ; mvn -U -s settings.xml clean client:compile
      env: 
        JFROG_USER: ${{ secrets.JFROG_USER }}
        JFROG_PASS: ${{ secrets.JFROG_PASS }}
        LANG: de_DE
      
    - name: Install missing packages
      run: sudo apt-get install libgtk-3-dev libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev

    - name: Link
      run:  mvn client:link
        
    - name: Show result
      run: ls target/client/x86_64-linux

    - name: Logs
      if: always()      
      run: cat target/client/x86_64-linux/gvm/log/client-debug0.log

    - name: Upload Linux binary
      uses: actions/upload-artifact@v1
      with:
        name: Mondtor-Linux
        path: target/client/x86_64-linux/Mondtor

