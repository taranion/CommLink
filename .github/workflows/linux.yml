  compile-android:
    runs-on: ubuntu-latest
    steps:
    - name: checkout sources
      uses: actions/checkout@v2
      
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-    

    - name: setup-graalvm-ce
      uses: gluonhq/setup-graalvm@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # GraalVM version. Default: latest
        graalvm: '22.0.0.3-Final'
        # Java version. Since GraalVM 22, either java11 or java17, before GraalVM 22, empty. Default: java17
        jdk: 'java17'
      
    - name: Install missing packages
      run: sudo apt-get install libgtk-3-dev libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev
      
    - name: Compile
      run:  locale ; mvn -U -s settings.xml -Pandroid clean gluonfx:compile
      env:
        LANG: "de_DE.UTF-8"

    - name: Link
      run:  mvn -Pandroid gluonfx:link
        
    - name: Show result
      run: ls target/gluonfx

    - name: Package
      run:  mvn -Pandroid gluonfx:package
        
    - name: Show result
      run: |
         ls target/gluonfx/aarch64-android/gvm 
         find target/gluonfx/aarch64-android/gensrc/android 
         cat target/gluonfx/aarch64-android/gensrc/android/AndroidManifest.xml
         zip -r android-gensrc.zip target/gluonfx/aarch64-android/gensrc/android

    - name: Upload Generated sources
      uses: actions/upload-artifact@v1
      with:
        name: android-gensrc.zip
        path: android-gensrc.zip

    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: ComLink6-de.apk
        path: target/gluonfx/aarch64-android/gvm/ComLink6.apk
        
